{% for item in items %}
<li output="{{ item.url }}">
  <div class="flex flex-col my-2 mx-4">
    <h2 class="font-bold text-lg color-grey-300">{{ item.title }}</h2>
    <p class="text-xs font-mono text-green-400">{{ item.url }}</p>
    <p class="text-sm">{{ item.abstract }}</p>
  </div>
</li>
{% endfor %}
